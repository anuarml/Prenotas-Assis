<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Detalles de producto</title>
		
        <!--<link href="css/asl.css" rel="stylesheet" type="text/css" media="screen, projection" />
		<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen, projection" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen, projection" />-->
        
    </head>
    <body>
		<div id="scan_product_detail" style="
		    width: 320px;
		    height: 200px;
		">
			<div id="description" style="height:63px; border-bottom:solid 1px; padding:3px;font-size: 18px;font-weight: bold; overflow:hidden"></div>

			<div class="row" style="height:58px; border-bottom:solid 1px; padding:3px;">
				<div style="
				    float: left;
				    height: 58px;
				    line-height: 58px;
					width: 40px;
				">Serie:
				</div>
				<span id="serial" style="
				    line-height: 19px;
				    height: 58px;
				    float: left;
				    width: 270px;
				    overflow: hidden;
				    text-overflow: ellipsis;
				    word-wrap: break-word;
				">
				</span>
			</div>
            <div class="row" style="height:59px; padding:3px;"><div style="width: 40px;height:59px;float: left;line-height: 59px;overflow: hidden;">Opc: </div><div id="opcion" style="width: 270px;float: left;height: 59px;overflow: hidden;line-height: 19px;"></div></div>
		</div>
		<script type="text/javascript" src="config/cfg.js"></script>
		<script type="text/javascript" src="js/asl.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
		
        <script type="text/javascript">
        	var jsonProduct = window.localStorage.getItem('product');

        	asl.back('scan_product.html');
	        asl.options(null);
	        
        	if(jsonProduct != null){
	        	var product = JSON.parse(jsonProduct);

	        	asl.title(product.scanCode);
				
				document.getElementById('description').innerHTML = product.Description;
				document.getElementById('serial').innerHTML = product.serialBatch;
				document.getElementById('opcion').innerHTML = product.optionDesc;
			}
		</script>
    </body>
</html>
