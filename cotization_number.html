<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Escanear producto</title>
		
        <link href="css/asl.css" rel="stylesheet" type="text/css" media="screen, projection" />
		<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen, projection" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen, projection" />
	
        <script type="text/javascript" src="js/cfg.js"></script>
		<script type="text/javascript" src="js/asl.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
		
        <script type="text/javascript">
        	product = null;
        	var aCombinations = null;

        	asl.title(' ');
        	asl.back(backToPrinters);
			asl.events.subscribe(asl.events.types.loaded, function() {
				document.getElementById('txt_cotization').onfocus = function(){
					scanner.enable();
				};
			});

            asl.events.subscribe(asl.events.types.focus, function() {
				scanner.disable();
			});

			asl.events.subscribe(asl.events.types.exit, function() {
				asl.badge(null);
			});
			
			function backToPrinters(){
				window.location = "printers_list.html";
			}
			
			//var nCotizationNumber = document.getElementById('txt_cotization').value;
			//var txt_cotizacion = document.getElementById('txt_cotization');
			var nCotizationNumber
			var answerOfCotization;
			function addCotizacionNumber(){
				//nCotizationNumber = txt_cotizacion.value;
				nCotizationNumber = document.getElementById('txt_cotization').value;
				answerOfCotization = true;
				window.localStorage.setItem('answerOfCotization', JSON.stringify(answerOfCotization));
				window.localStorage.setItem('nCotizationNumber', JSON.stringify(nCotizationNumber));			
				window.location = "printers_list.html";
			}
			
        </script>
        
    </head>
    <body>
	    <div id="wrap">
			<div id="content">
				<div id="product_info">
					<div><span>Numero de Cotizaci√≥n: </span><span><input type="number" id="txt_cotization" title="Cantidad" value=""></span></div>		
				</div>
                
				<div class="clear"></div>
				
				<div id="buttons">
					<a href="javascript:backToPrinters();" id="btn_close" class="btn"></a>
					<a href="javascript:addCotizacionNumber();" id="boton_agregar" class="btn"></a>
				</div>
			</div>
		</div>
    </body>
</html>
