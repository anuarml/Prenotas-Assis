<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Badge</title>
        <link href="css/asl.css" rel="stylesheet" type="text/css" media="screen, projection" />
    </head>
    <body class="badge">
        <div class="container">
            <img src="img/kalin.png" />
            <div class="user_info">
                <div>Hola, soy</div>
                <div class="name" id="b_name"></div>
                <!--<div><strong>Empleado</strong></div>-->
            </div>
        </div>
         <script type="text/javascript">
            window.onload = function(){
                var user = JSON.parse(window.localStorage.getItem('user'));
                document.getElementById('b_name').innerHTML = '<strong>' + user.Name + '</strong>';
            };
         </script>
    </body>
</html>
