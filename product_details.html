<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Detalles de producto</title>
		
        <link href="css/asl.css" rel="stylesheet" type="text/css" media="screen, projection" />
		<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen, projection" />
		<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen, projection" />
	
        <script type="text/javascript" src="config/cfg.js"></script>
		<script type="text/javascript" src="js/asl.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
		
        <script type="text/javascript">
        	asl.title('Detalles');
        	asl.back(function(){
			    window.location = 'prenota.html';
			});
        	asl.options(null);
        	asl.events.subscribe(asl.events.types.exit, function() {
			    asl.badge(null);
			    if (typeof asl.lock == 'function'){
			        asl.lock(null);
			    }
			});
        </script>
        
    </head>
    <body>
	    <div id="wrap">
			<div id="content">
				<div id="product_details">
					<div id="div_desc"><span id="p_description"></span></div>
					<div class="row"><span>Precio: </span><span id="p_price"></span><span>Cant: </span><span id="p_cant"></span></div>
					<div class="row"><span>Serie: </span><span id="p_serial"></span><span>Unit: </span><span id="p_unit"></span></div>
                    <div class="row"><span>Opt: </span><span id="p_opcion"></span> </div>
				</div>
				
				<div class="clear"></div>
			</div>
		</div>
        <script type="text/javascript">
			var i = parseInt(window.localStorage.getItem('details'));
			
			document.getElementById('p_description').innerHTML = productos[i].Description;
			document.getElementById('p_price').innerHTML = '$' + (productos[i].Price).toFixed(2);
			document.getElementById('p_cant').innerHTML = productos[i].Quantity;
			document.getElementById('p_serial').innerHTML = productos[i].serialBatch;
			document.getElementById('p_unit').innerHTML = productos[i].unitName;
			document.getElementById('p_opcion').innerHTML = productos[i].optionDesc;
			
			//document.getElementById('p_opcion').innerHTML = productos[i].optionEID + " " +  productos[i].optionName;
			
		</script>
    </body>
</html>
