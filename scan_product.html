<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Escanear producto</title>
		
        <link href="css/asl.css" rel="stylesheet" type="text/css" media="screen, projection" />
		<!--<link href="css/reset.css" rel="stylesheet" type="text/css" media="screen, projection" />-->
		<!--<link href="css/styles.css" rel="stylesheet" type="text/css" media="screen, projection" />-->
    </head>
    <body>
	    <div id="wrap">
			<div id="content">
				<div id="product_info">
					<div id="div_desc"><span id="p_description"></span><div id="dv_unitl">Uni: </div><div id="dv_unit"></div></div>
					<div class="row"><span>Precio: </span><span id="p_price"></span><span>Cant: </span><span><input type="number" id="txt_cant" title="Cantidad" value="" scanner-enabled="false"></span></div>
					<div class="row"><span id="p_serie">Serie: </span><span id="i_serie"><input type="text" id="txt_serie" title="Serie" value="" scanner-enabled="false"></span><span id="p_opcion">Opt: </span><span id="i_opcion"><span id="txt_opcion"></span></span></div>
				</div>
				
				<div class="clear"></div>
				
				<div id="buttons">
					<a href="javascript:scan_product();" id="btn_close" class="btn"></a>
					<a href="javascript:bajar_cant();" id="bajar_cantidad" class="btn"></a>
					<a href="javascript:subir_cant();" id="subir_cantidad" class="btn"></a>
					<a href="javascript:add_product();" id="boton_agregar" class="btn"></a>
				</div>
			</div>
		</div>
		<div id="loading"><div>Cargando...</div></div>
		<script type="text/javascript" src="js/decimal.min.js"></script>
        <script type="text/javascript" src="js/asl.js"></script>
        <script type="text/javascript" src="config/cfg.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript" src="js/scan_product.js"></script>
    </body>
</html>
